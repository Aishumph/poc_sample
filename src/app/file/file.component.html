<div class="demo-button-container">
  <button mat-raised-button  color="primary" (click)="openPopup()" class="demo-button">
    Add row
  </button>
  <button
      mat-raised-button color="primary"
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button">
    Remove row
  </button>
</div>

<div class="mat-table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="Airlines">
    <th mat-header-cell *matHeaderCellDef>Airlines</th>
    <td mat-cell *matCellDef="let element">{{element.Airlines}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Departure">
    <th mat-header-cell *matHeaderCellDef>Departure</th>
    <td mat-cell *matCellDef="let element">{{element.Departure}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Arrival">
    <th mat-header-cell *matHeaderCellDef>Arrival</th>
    <td mat-cell *matCellDef="let element">{{element.Arrival}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Itinerary">
    <th mat-header-cell *matHeaderCellDef>Itinerary</th>
    <td mat-cell *matCellDef="let element">{{element.Itinerary}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<div *ngIf="popupVisible" class="popup-overlay">
  <div class="popup-content" cdkDrag mwlResizable [enableGhostResize]="true" (resizeEnd)="onResizeEnd($event)">
    <div class="popup-header" cdkDragHandle>
      <h1>Confirmation</h1>
    </div>
    <div class="popup-body">
      <p>Do you want to add a new row?</p>
    </div>
    <div class="popup-buttons">
      <button mat-flat-button color="primary" (click)="addData()">Yes</button>
      <button mat-flat-button style="background: brown; color: white;" (click)="closePopup()">No</button>
    </div>
    <div mwlResizeHandle [resizeEdges]="{ bottom: true, right: true, bottomRight: true }" class="resize-handle"></div>
  </div>
</div>
